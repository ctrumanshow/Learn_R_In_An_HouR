<style>
.parallax { 
    /* The image used */
    background-image: url("https://cdn5.vectorstock.com/i/1000x1000/02/34/black-and-white-digital-matrix-background-binary-vector-21680234.jpg");
    /* Set a specific height */
    height: 200px; 
    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
.myimg{
    width: 20%;
    color: red;
    position: absolute;
    top: 83px;
    left: 39.6%;
}
</style>

<!-- Container element -->
<div class="parallax">
    <a href="logo.png"> <img class="myimg" src="logo.png"> </a>
</div>
